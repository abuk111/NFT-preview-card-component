<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>

    <h1></h1>

    <div class="card">

      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="card__image">
        <div class="card__img-hover">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="card__text">
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm. </p>
        <div class="card__textbox">
          <div class="card__textbox-eth">
            <img src="images/icon-ethereum.svg" alt="etherum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="card__textbox-time">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <hr>
        <div class="card__footer-box">
          <img src="images/image-avatar.png" alt="avatar photo">
          <p>
            Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>  







  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abuk111" target="_blank">Jakub Kulik</a>.
    </div>
  </footer>

</body>

</html>
